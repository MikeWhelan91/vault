name: Daily Storage Cleanup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  cleanup-storage:
    runs-on: ubuntu-latest

    steps:
      - name: Cleanup Orphaned Items
        run: |
          response=$(curl -X POST ${{ secrets.APP_URL }}/api/cron/cleanup-orphaned-items \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Orphaned Items Cleanup Response:"
          echo "$body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Cleanup failed with status $http_code"
            exit 1
          fi

      - name: Cleanup Released Bundles
        run: |
          response=$(curl -X POST ${{ secrets.APP_URL }}/api/cron/cleanup-released-bundles \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -w "\n%{http_code}" \
            -s)

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Released Bundles Cleanup Response:"
          echo "$body"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Cleanup failed with status $http_code"
            exit 1
          fi

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Storage cleanup job failed. Check the logs above for details."
          # Add notification service here if desired (Slack, Discord, email, etc.)
