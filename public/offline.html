<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forebearer - No Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1C1917 0%, #292524 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-center;
        }

        .icon {
            width: 40px;
            height: 40px;
            stroke: #EF4444;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: #D1D5DB;
            margin-bottom: 16px;
        }

        .retry-button {
            background: #6A4C3A;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
        }

        .retry-button:hover {
            background: #7A5C4A;
        }

        .status {
            margin-top: 24px;
            font-size: 12px;
            color: #9CA3AF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 20h.01M8.5 16.429a5 5 0 0 1 7 0M5 12.859a10 10 0 0 1 14 0M2 8.82a15 15 0 0 1 20 0"/>
                <line x1="2" y1="2" x2="22" y2="22"/>
            </svg>
        </div>

        <h1>No Internet Connection</h1>
        <p>
            Forebearer requires an internet connection to access your encrypted vault and sync your data securely.
        </p>
        <p>
            Please check your connection and try again.
        </p>

        <button class="retry-button" onclick="location.reload()">
            Try Again
        </button>

        <div class="status" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const status = document.getElementById('status');

            if (navigator.onLine) {
                status.textContent = 'Connected - Tap "Try Again" to continue';
            } else {
                status.textContent = 'Still offline - Please connect to the internet';
            }
        }

        // Check immediately
        checkConnection();

        // Listen for online/offline events
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

        // Check every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
